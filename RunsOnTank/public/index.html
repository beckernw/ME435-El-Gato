<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Tank Drive Server</title>
</head>


<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">El Gato Server</a>
  </nav>
  <div id="mainPage" class="container page-container">
    <div id = "grid-col"> 
      <div class="cell">
        <div id="sliderContainer">
          <span>Base Speed</span>
          <input type="range" min="0" max="100" value="50" class="slider" id="baseSpeed">
        </div>
        <div id="servoGrid">
          <span>Camera Servo</span>
          <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo11">
          <span id="servo11readout">1500</span>
          <span>Link 1</span>
          <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo12">
          <span id="servo12readout">1500</span
          <span>Laser Joint</span>
          <input type="range" min="500" max="2500" value="1500" class="w-100" id="servo15">
          <span id="servo15readout">1500</span>
        </div>
        <div id="driveGrid">
          <button type="button" data-left-multiplier="0.5" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">undo</i>
          </button>
          <button type="button" data-left-multiplier="1.0" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">arrow_upward</i>
          </button>
          <button type="button" data-left-multiplier="1.0" data-right-multiplier="0.5" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">redo</i>
          </button>

          <button type="button" data-left-multiplier="0.0" data-right-multiplier="1.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">arrow_back</i>
          </button>
          <button type="button" data-left-multiplier="0.0" data-right-multiplier="0.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">close</i>
          </button>
          <button type="button" data-left-multiplier="1.0" data-right-multiplier="0.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">arrow_forward</i>
          </button>
          <button type="button" data-left-multiplier="-0.5" data-right-multiplier="-1.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">subdirectory_arrow_left</i>
          </button>
          <button type="button" data-left-multiplier="-1.0" data-right-multiplier="-1.0" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">arrow_downward</i>
          </button>
          <button type="button" data-left-multiplier="-1.0" data-right-multiplier="-0.5" class="driveButton btn btn-block btn-outline-primary">
            <i class="material-icons">subdirectory_arrow_right</i>
          </button>
        </div>
        
        <div id="spinButtons" class="row">
          <div class="col">
            <button type="button" data-left-multiplier="-1.0" data-right-multiplier="1.0" class="driveButton btn btn-outline-primary">
              <i class="material-icons" style="transform: scaleX(-1);">refresh</i>
            </button>
          </div>
          <div class="col">
          
            <button type="button" data-left-multiplier="0" data-right-multiplier="0" class="driveButton btn btn-outline-primary">
              <i class="material-icons">close</i>
            </button>
          </div>
          <div class="col">
            <button type="button" data-left-multiplier="1.0" data-right-multiplier="-1.0" class="driveButton btn btn-outline-primary">
              <i class="material-icons">refresh</i>
            </button>
          </div>
        </div>
      </div>


      <div class = "cell">
        <div id="throwAndLaser" class="col">
          
          <div class="col">
            <span>Laser On</span>
            <button type="button" dataValue = "1" class="laserButton btn btn-outline-primary">
              <i class="material-icons" style="transform: scaleX(-1);">flash_on</i>
            </button>
          </div>

          <div class="col">
            <span>Laser Off</span>
            <button type="button" dataValue = "0" class="laserButton btn btn-outline-primary">
              <i class="material-icons">flash_off</i>
            </button>
          </div>
          <div class="col">
            <span>Reset Arm</span>
            <button type="button" dataValue = "2" class="laserButton btn btn-outline-primary">
              <i class="material-icons">gps_fixed</i>
            </button>
          </div>

          <div class="col">
            <span>Short Throw</span>
            <button type="button" val = "0" class="armButton btn btn-outline-primary">
              <i class="material-icons">trending_down</i>
            </button>
          </div>

          <div class="col">
            <span>Medium Throw</span>
            <button type="button" val = "1" class="armButton btn btn-outline-primary">
              <i class="material-icons">trending_flat</i>
            </button>
          </div>

          <div class="col">
            <span>Long Throw</span>
            <button type="button" val = "2" class="armButton btn btn-outline-primary">
              <i class="material-icons">trending_up</i>
            </button>
          </div>

          <div class="col">
            <span>Pickup Position</span>
            <button type="button" val = "3" class="armButton btn btn-outline-primary">
              <i class="material-icons">vertical_align_bottom</i>
            </button>
          </div>
        </div>
      </div>

      <div class = "cell">

        <div id="ColorGrid">
          <span>Red</span>
          <input type="range" min="0" max="3000" value="1500" class="w-100" id="redSlider">
          <span>Green</span>
          <input type="range" min="0" max="3000" value="1500" class="w-100" id="greenSlider">
          <span>Blue</span>
          <input type="range" min="0" max="3000" value="1500" class="w-100" id="blueSlider">
        </div>

        <img src="stream.mjpg" style="height: 100%; width: 100%; object-fit: contain;">
      </div>

    </div>
  </div>
  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>

  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script> -->
  <script src="scripts/main.js"></script>
</body>

</html>
